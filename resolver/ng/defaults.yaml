Defaults:
  ng:
    resolvconf:
      enabled: False
      remove: True
      file: /run/resolvconf/resolv.conf
  nameservers:
    - 8.8.8.8
    - 8.8.4.4
  domain: ''
  searchpaths: []
  options: []

# os_family vars.
Debian:
  ng:
    resolvconf:
      enabled: True
      remove: False
      file: /etc/resolvconf/run/resolv.conf

# os vars.
Ubuntu:
  ng:
    resolvconf:
      file: ../run/resolvconf/resolv.conf
